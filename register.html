    <!-- booking page header -->
    <div class="container">

            <div class="col text-center ">

        </div>

        <div class="row d-flex  flex-column align-items-center">
            <div class="col-xs-12  col-sm-12 col-md-9 col-xl-6 col-lg-6  mb-3">
                <div class="input-bx username-input-M">
                    <input type="text" required="required" />
                    <span>Username</span>

                </div>
            </div>
            <div class="col-xs-12  col-sm-12 col-md-9 col-xl-6 col-lg-6  mb-3">

                </div>
            </div>
            <div class="col-xs-12  col-sm-12 col-md-9 col-xl-6 col-lg-6  mb-3">

                </div>
            </div>
            <div class="col-xs-12  col-sm-12 col-md-9 col-xl-6 col-lg-6  mb-3">

                    <span>Confirm password</span>
                </div>

        </div>

                    </div>
                </div>
            </div>

                <div class="col-xs-12  col-sm-12 col-md-9 col-xl-6 col-lg-6  mb-3">
                    <div class="socialmedia-logo-y">
                        <img src="img/google_logo.svg" alt="">
                        <img src="img/fb_logo.svg" alt="">
                        <img src="img/twitter_logo.svg" alt="">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="to-login-y">
                        <p> Already have an account?<span> <a href="login.html">Log in</a></span></p>
